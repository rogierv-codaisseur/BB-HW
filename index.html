<html>

<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="https://unpkg.com/mocha@4.0.1/mocha.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
</head>

<body>
  <!-- YOUR HTML HERE -->
  <main>
    <h1>Game of Heroes</h1>
    <form onsubmit="changeName(hero); displayStats(hero)">
      <input type="text" id="change-name">
      <button>Change Hero Name</button>
    </form>

    <img id="inn" onclick="rest(hero); displayStats(hero)" src="./images/health.png" alt="Rest" title="Rest">

    <img id="dagger" onclick="pickUpItem(hero, {'type': 'dagger', 'damage': 2}); displayStats(hero)" src="./images/pickup.png"
      alt="Pick Up" title="Pick Up">

    <img id="bag" onclick="equipWeapon(hero); displayStats(hero)" src="./images/equip.png" alt="Equip" title="Equip">

    <h3>Hero Stats</h3>
    <div id="heroStats"></div>

    <div id="enemySelection">
      <h3>Select an enemy and fight!</h3>
      <img class="enemy" id="enemy1" onclick="fight(hero, enemy1)" src="./images/enemy1.png" alt="Brutus" title="Brutus">
      <img class="enemy" id="enemy2" onclick="fight(hero, enemy2)" src="./images/enemy2.png" alt="Pegleg" title="Pegleg">
      <img class="enemy" id="enemy3" onclick="fight(hero, enemy3)" src="./images/enemy3.png" alt="Redbeard" title="Redbeard">
    </div>

    <br>
    <h2 id="gameResult"></h2>

  </main>
  <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
  <button onclick="mocha.checkLeaks(); mocha.run();">Run the tests!</button>
  <div id="mocha"></div>

  <script src="https://unpkg.com/chai@4.1.2/chai.js"></script>
  <script src="https://unpkg.com/mocha@4.0.1/mocha.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sinon@3/pkg/sinon.js"></script>
  <script>
    mocha.setup('bdd')
  </script>
  <script src="YOUR_JAVASCRIPT_HERE.js"></script>
  <script src="game_logic.test.js"></script>

</body>

</html>
